<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary" onclick="pick('Rock')">Rock</button>
        <button class="btn btn-warning" onclick="pick('Paper')">Paper</button>
        <button class="btn btn-danger" onclick="pick('Scissors')">Scissors</button>
      </div>
    </div>
    <div class="row d-flex justify-space-around">
      <div id="humanChoice" class="col-5 h25"></div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <h1 id="vs"></h1>
      </div>
      <div id="nonHumanChoice" class="col-5 h25"></div>
    </div>
    <div class="row">
      <div class="col-4 d-flex justify-content-center">Wins</div>
      <div class="col-4 d-flex justify-content-center">Ties</div>
      <div class="col-4 d-flex justify-content-center">Losses</div>
    </div>
    <div class="row h25">
      <div id="winning" class="col-4 d-flex justify-content-center"></div>
      <div id="tying" class="col-4 d-flex justify-content-center"></div>
      <div id="losing" class="col-4 d-flex justify-content-center"></div>
    </div>
    <div class="row d-flex justify-content-center"><button class="btn btn-dark" onclick="clearRecords()">Clear
        Records</button></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
